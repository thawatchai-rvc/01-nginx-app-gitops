apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        # - name: nginx-html
        #   mountPath: /usr/share/nginx/html/index.html
        #   subPath: index.html
        - name: html-volume
          mountPath: /usr/share/nginx/html  # เก็บไฟล์เว็
      volumes:
      # - name: nginx-html
      #   configMap:
      #     name: nginx-html-config
      - name: html-volume
        persistentVolumeClaim:
          claimName: nginx-pvc

